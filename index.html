<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="image">
        <div class="gradient"></div>
        <img
          class="desktop-image"
          src="images/image-header-desktop.jpg"
          alt="Photo of workers in office working on laptop"
        />
      </section>
      <section class="image">
        <div class="gradient"></div>
        <img
          class="mobile-image"
          src="images/image-header-mobile.jpg"
          alt="Photo of workers in office working on laptop"
        />
      </section>
      <section class="card-info">
        <div class="main-text">
          <header class="title">
            <h1>
              Get <span class="purple">insights</span> that help your business
              grow.
            </h1>
          </header>
          <section class="text">
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
        </div>
        <section class="stats">
          <div class="number-word">
            <div class="number"><p>10k+</p></div>
            <div class="word"><p>companies</p></div>
          </div>
          <div class="number-word">
            <div class="number"><p>314</p></div>
            <div class="word"><p>templates</p></div>
          </div>
          <div class="number-word">
            <div class="number"><p>12M+</p></div>
            <div class="word"><p>queries</p></div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
